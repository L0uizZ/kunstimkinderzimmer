parameters:
  locale: de

enhavo_app:
    menu:
        dashboard:
            type: dashboard
        user:
            type: user_user
        group:
            type: user_group
        article:
            type: article
        page:
            type: page
#        slider:
#            type: slider
        translation-strings:
            type: translation
        book:
            type: base
            label: Book
            route: project_book_index
            role: ROLE_ENHAVO_PROJECT_BOOK_INDEX
            icon: book
        author:
            type: base
            label: Author
            route: project_author_index
            role: ROLE_ENHAVO_PROJECT_AUTHOR_INDEX
            icon: book

enhavo_grid:
    items:
        picture:
            type: picture
        picture_picture:
            type: picture_picture
        three_picture:
            type: three_picture
        gallery:
            type: gallery
        text:
            type: text
        text_picture:
            type: text_picture
        text_text:
            type: text_text
        cite_text:
            type: cite_text
        download:
            type: download
        video:
            type: video

sylius_resource:
    resources:
        project.book:
            classes:
                model: ProjectBundle\Entity\Book
                controller: Enhavo\Bundle\AppBundle\Controller\ResourceController
                form:
                    default: ProjectBundle\Form\BookType
        project.author:
            classes:
                model: ProjectBundle\Entity\Author
                controller: Enhavo\Bundle\AppBundle\Controller\ResourceController
                form:
                    default: ProjectBundle\Form\AuthorType

enhavo_translation:
    translate: true
    locales:
        de:
        en: